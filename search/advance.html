<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Advanced Search</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" href="index.html">Google Search</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="image.html">Image Search</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        
        <div class="w-50">
            <form action="https://google.com/search" class="text-end" method="GET">

                <!-- Input -->
                <div class="mb-3">
                  <input type="text" name="as_q" class="form-control"
                  placeholder="All these words:" autocomplete="off">
                </div>

                <div class="mb-3">
                    <input type="text" name="as_epq" class="form-control"
                    placeholder="This exact word or phrase:" autocomplete="off">
                </div>

                <div class="mb-3">
                    <input type="text" name="as_oq" class="form-control"
                    placeholder="Any of these words:" autocomplete="off">
                </div>

                <div class="mb-3">
                    <input type="text" name="as_eq" class="form-control"
                    placeholder="None of these words:" autocomplete="off">
                  </div>
      

                <!-- Button -->
                <button type="submit" value="Google Search" class="btn btn-primary">Advanced Search</button>
            </form>
        </div>

    </body>
</html>
