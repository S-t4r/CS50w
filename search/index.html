<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Google Search</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="image.html">Image Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="advance.html">Advance Search</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        
        <div class="mx-auto w-50">
            <form action="https://google.com/search" class="text-center">

                <!-- Input -->
                <div class="mb-3">
                  <input type="text" name="q" class="form-control" placeholder="Query" autocomplete="off">
                </div>

                <!-- Buttons -->
                <button type="submit" value="search" class="btn btn-primary">Search</button>
            </form>

            <!-- I'm feeling lucky -->
            <form action="https://google.com/doodles" class="text-end">
                <!-- If this does not work it is because I get 403 when
                 I click on I'm feeling lucky in Google's main page -->
                <button type="submit" value="doodles" class="btn btn-primary">I'm feeling lucky</button>
            </form>

            
        </div>

    </body>
</html>
