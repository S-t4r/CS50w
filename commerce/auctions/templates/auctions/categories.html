{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}

    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category_name=category.0 %}">
                    {{ category.1 }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
